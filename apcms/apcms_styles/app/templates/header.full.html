    </tr>

     	<td class="tB1L">

                    	{$HEADER_LOCATION_STRING}

                    <td width="10" class="tA1R">

            	                </td> 
            				</tr> 
						</table> 
					</td> 
				</tr> 
			</table> 
		</td> 
	</tr> 
</table><br /> 
{if $loggedin != 1}   
<table bgcolor="{$tablebg}" width="{$tablewidth}" border="0" cellspacing="1" cellpadding="2" align="center"> 
    <tr> 
        <td background="{$STYLES_URL}/{$STYLE}/images/gfx/verlauf.gif" class="navtitel"><b>&nbsp;&nbsp;&nbsp;&raquo;&nbsp;Anmelden:</b></td> 
    </tr> 
    <form NAME="loginform" action="{$REL_URL}/index.{$SUFFIX}?s=login{$SID2}" method="POST"> 
    <tr> 
        <td class="tC1L"> 
            <b>&nbsp;Benutzername: &nbsp; &nbsp; <input style="width:100px" type="text" name="username" maxlength="30" /> &nbsp; &nbsp;  &nbsp; &nbsp;

            <input TYPE="hidden" NAME="dologin" VALUE="1" /> 
             &nbsp; <input TYPE="submit" NAME="Submit" VALUE="Anmelden" /> &nbsp;</b> [ <a {$HELPSYS_NAV_PASSWORD} HREF="{$REL_URL}/index.{$SUFFIX}?s=password{$SID2}">Passwort vergessen? ]</a> 
        </td> 
    </form> 
    </tr> 
</table> 
{/if}
